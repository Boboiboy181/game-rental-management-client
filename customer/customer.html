<!DOCTYPE html>
<html>
<head>
  <title>Nhập thông tin khách hàng</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Phiếu nhập thông tin khách hàng</h1>

  <form id="customer-form">
    <label for="full-name">Tên khách hàng:</label>
    <input type="text" id="full-name" name="full-name" placeholder="Họ và tên của khách hàng" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Địa chỉ email của khách hàng" required><br>

    <label for="phone">SĐT:</label>
    <input type="tel" id="phone" name="phone" placeholder="SĐT của khách hàng" required><br>

    <label for="address">Địa chỉ</label>
    <input type="text" id="address" name="address" placeholder="Địa chỉ của khách hàng" required><br>
    <div>
      <label for="gender" style="display: inline-block; vertical-align: middle;">
        <p style="display: inline;">Giới tính của khách hàng là:</p>
      </label>
      <select id="gender" name="gender" style="display: inline-block; vertical-align: middle;">
        <option value="male">Nam</option>
        <option value="female">Nữ</option>
        <option value="other">Khác</option>
      </select>
    </div><br>

    <br>
    <button type="submit">Thêm</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th>Họ và tên</th>
        <th>Email</th>
        <th>SĐT</th>
        <th>Địa chỉ</th>
        <th>Giới tính</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="customer-table-body"></tbody>
  </table>
  <script src="customer.js"></script>
</body>
</html>
